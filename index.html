<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Lazy loading model -->
    <model-viewer id="modelViewer" src="" camera-controls background-color="#ffffff" style="display:none;"></model-viewer>

    <script>
        window.addEventListener('load', () => {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = 'WRO2024.glb'; // Or the CDN URL
            modelViewer.style.display = 'block';  // Show the model once it's loaded
        });
    </script>
</body>
</html>
